<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Register</title>
<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		text-align: left;
		margin: 5px
	}
	
	input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
	<div align="center">
		<h1>User Register Form</h1>
		<form action="#" th:action="@{/register}" th:object="${user}" method="post">
			<label>Full name:</label>
			<input type="text" th:field="*{name}"> <br/>
			
			<label>Email:</label>
			<input type="text" th:field="*{email}"> <br/>
			
			<label>Password:</label>
			<input type="password" th:field="*{password}"> <br/>
			
			<label>Birthday(yyyy-mm-dd):</label>
			<input type="text" th:field="*{birthday}"> <br/>
		
			<label>Profession:</label>
			<select th:field=*{profession}>
				<option th:each="p:${professionList}" th:value="${p}" th:text="${p}">
			</select> <br/>
			
			<label>Gender:</label>
			<input type="radio" th:field="*{gender}" value="Male"> Male
			<input type="radio" th:field="*{gender}" value="Female">Femail  
			<br/>
			
			<label>Note:</label>
			<textarea rows="5" cols="25" th:field="*{note}"></textarea> <br/>
		
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
