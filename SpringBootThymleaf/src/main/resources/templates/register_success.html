<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register Success</title>
</head>
<body>
	<div align="center">
		<h1>Register Succeeded!</h1>
		<span>Full name: <span th:text="${user.name}"></span></span> <br>
		<span>Email: <span th:text="${user.email}"></span></span> <br>
		<span>Password: <span th:text="${user.password}"></span></span> <br>
		<span>Birthday: <span th:text="${user.birthday}"></span></span> <br>
		<span>Profession: <span th:text="${user.profession}"></span></span> <br>
		<span>Gender: <span th:text="${user.gender}"></span></span> <br>
		<span>Note: <span th:text="${user.note}"></span></span> <br>
	</div>
</body>
</html>
